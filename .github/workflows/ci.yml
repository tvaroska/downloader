name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  # Job 1: Fast checks (always runs)
  # Runs lint, format check, and smoke tests for quick feedback
  lint-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff linting
        run: uv run ruff check src/ tests/ examples/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/ examples/

      - name: Run mypy type checking
        run: uv run mypy src/

      - name: Run smoke tests
        run: uv run pytest tests/ -m smoke -v --timeout=30

  # Job 2: Full tests + coverage (on tags and PRs)
  # Comprehensive test suite with coverage reporting
  full-tests:
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run dependency vulnerability scan
        run: uv run pip-audit --skip-editable --progress-spinner=off

      - name: Install Playwright browsers
        run: uv run playwright install chromium --with-deps

      - name: Run full test suite with coverage
        run: |
          uv run pytest tests/ -v \
            --ignore=tests/e2e \
            --cov=src/downloader \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=75
        env:
          REDIS_URI: redis://localhost:6379

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build Docker image
        run: docker build -t downloader:${{ github.sha }} .
