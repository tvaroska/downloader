version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  downloader:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URI=redis://redis:6379
      - DOWNLOADER_KEY=test-api-key-e2e
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: ["uvicorn", "src.downloader.main:app", "--host", "0.0.0.0", "--port", "8000"]
